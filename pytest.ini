[tool:pytest]
# Pytest configuration for codx tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Async support
asyncio_mode = auto

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cli: marks tests as CLI tests
    tui: marks tests as TUI tests
    database: marks tests as database tests
    utils: marks tests as utility tests

# Minimum version
minversion = 6.0

# Python paths
python_paths = . src